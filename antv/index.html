<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height">
    <title>分组柱状图</title>
    <style>
        ::-webkit-scrollbar {
            display: none;
        }

        html,
        body {
            overflow: hidden;
            height: 100%;
            margin: 0;
        }
    </style>
</head>

<body>
    <div id="mountNode"></div>
    <script>/*Fixing iframe window.innerHeight 0 issue in Safari*/document.body.clientHeight;</script>
    <script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.g2-3.2.7/dist/g2.min.js"></script>
    <!-- <script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.data-set-0.8.9/dist/data-set.min.js"></script> -->
    <script>
        var data = [
            {
                name: "项目A","type":"当月","value":Math.floor(Math.random()*10000) 
            }
            ,{
                name: "项目B","type":"当月","value":Math.floor(Math.random()*10000)
            }
            ,{
                name: "项目C","type":"当月","value":Math.floor(Math.random()*10000)
            }
            ,{
                name: "项目D","type":"当月","value":Math.floor(Math.random()*10000)
            }
            ,{
                name: "项目E","type":"当月","value":Math.floor(Math.random()*10000)
            }
            
            ,{
                name: "项目A","type":"同比","value":Math.floor(Math.random()*10000) 
            }
            ,{
                name: "项目B","type":"同比","value":Math.floor(Math.random()*10000)
            }
            ,{
                name: "项目C","type":"同比","value":Math.floor(Math.random()*10000)
            }
            ,{
                name: "项目D","type":"同比","value":Math.floor(Math.random()*10000)
            }
            ,{
                name: "项目E","type":"同比","value":Math.floor(Math.random()*10000)
            }

            ,{
                name: "项目A","type":"类比","value":Math.floor(Math.random()*10000) 
            }
            ,{
                name: "项目B","type":"类比","value":Math.floor(Math.random()*10000)
            }
            ,{
                name: "项目C","type":"类比","value":Math.floor(Math.random()*10000)
            }
            ,{
                name: "项目D","type":"类比","value":Math.floor(Math.random()*10000)
            }
            ,{
                name: "项目E","type":"类比","value":Math.floor(Math.random()*10000)
            }


        ];
        var chart = new G2.Chart({
            container: 'mountNode',
            forceFit: true,
            height: window.innerHeight
        });
        chart.source(data);
        chart.intervalDodge().position('name*value')
        .label('value')
        .color('type').adjust({
            type: [ "point", "interval", "schema" ]
        });
        chart.render();
    </script>
</body>

</html>
